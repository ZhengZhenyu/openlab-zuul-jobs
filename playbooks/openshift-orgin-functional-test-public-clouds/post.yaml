- hosts: all
  become: yes
  roles:
    - role: export-cloud-openrc
      vars:
        cloud_name: 'fusioncloud'
  tasks:
    - name: Clean up resources terraform-provider-huaweicloud against fusioncloud tests
      shell:
        cmd: |
          set -e
          set -x
          shopt -s expand_aliases
          alias openstack="openstack --insecure"
          openstack keypair delete openshift || true
          openstack stack delete --wait --yes openshift.example.com
        executable: /bin/bash
      environment: '{{ global_env }}'
